ects</a><div class="header_withGrow__v2i8T"></div><div class="header_bottomBorder___i6c3"></div></div><div><div class="header_withGrow__v2i8T"></div><a href="/blog">Blog</a><div class="header_withGrow__v2i8T"></div><div class="header_bottomBorder___i6c3"></div></div><div><div class="header_withGrow__v2i8T"></div><a href="https://github.com/mee42/">Github</a><div class="header_withGrow__v2i8T"></div><div class="header_bottomBorder___i6c3"></div></div></header><div class="blogPost_titleBar__IDB6E"><div class="blogPost_title__c_DDP">blk_update_request, a debugging story</div><div class="blogPost_desc__zbW9g">An issue I had, and want the solution to be on the Internet</div></div><div class="blogPost_content__11Fk6 blogPost_post__CGKU6"><p>unimplemented</p></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"id":"7","post":{"id":7,"title":"blk_update_request, a debugging story","desc":"An issue I had, and want the solution to be on the Internet","tags":["hardware","troubleshooting"],"url":"blk_update_request","date":"2020-02-05","content":"```\r\nlf5 kernel: [   34.516541] blk_update_request: I/O error, dev sda, sector 1669071536\r\n```\r\nThis is an error I got, on my server, a week or so ago. \r\nEvery time I got the error, IO on the computer completely stopped.\r\nI search around the Internet, and there wasn't much that was helpful,\r\nso I'm writing this to maybe help someone with the same issue.\r\n\r\n\r\nAfter I started having this issue, I started having filesystem corruption on my disk.\r\nI'd recommend backing up everything as soon as possible, before attempting to debug,\r\nIt never hurts.\r\n\r\nFor a quick background on the error, a `blk_update_request: I/O error` is an issue with interfacing\r\nwith a data drive. You can see what drive my error is affecting (`/dev/sda`), and that it failed while trying to access sector `1669071536`.\r\n\r\nTurns out, in my case, I had a bad SATA cable. In addition to that, it seems like my motherboard *doesn't support* specific combinations of SATA port uses. When using ports #1 and #2, for example, only the first would be accessible. When using ports #1 and #3, it would freeze on boot. When using some other combinations, \r\n\r\n\r\n### Update\r\n\r\nTurns out it was only a temporary fix. I had to replace the motherboard and drive. If you get `blk_update_request: I/O error`, backup your stuff."}},"__N_SSG":true},"page":"/blog/[id]","query":{"id":"7"},"buildId":"PW4bbHOnc6_kwllA2Aqve","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
